<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>B_Module</title>
	<link rel="stylesheet" href="/style.css">
	<script src="jquery-3.4.1.min.js"></script>
	<script src="jquery-ui.min.js"></script>
	<script src="app.js"></script>
</head>
<body>
	<div class="ysj-popup popup">
		<div class="popup-container ysj-container">
			<div class="div-wrapper">
				
			</div>
		</div>
		<div class="popup-close ysj-close">
			&times;
		</div>
	</div>
	<div class="pc-popup popup">
		<div class="popup-container pc-container">
			<div class="div-wrapper">
				<div class="pc-title">구매하기</div>
				<div class="input-box">
					<label for="pc-name">
						이름
					</label>
					<input type="text" id="pc-name" placeholder="NAME">
				</div>

				<div class="input-box">
					<label for="pc-address">
						주소
					</label>
					<input type="text" id="pc-address" placeholder="ADDRESS">
				</div>
				<div id="pc-btn">구매완료</div>
			</div>
		</div>
		<div class="popup-close pc-close">&times;</div>
	</div>
	<header>
		<div class="header-container">
			<img src="logo.png" alt="logo img" id="logo" title="로고 이미지">
			<nav>
				<li class="active"><a href="#">홈</a></li>
				<li><a href="#">온라인 집들이</a></li>
				<li><a href="#">스토어</a></li>
				<li><a href="#">전문가</a></li>
				<li><a href="#">시공 후기</a></li>
			</nav>

			<div class="sign-box">
				<button id="join">
					<i class="fa fa-user"></i>
					회원가입
				</button>
				<button id="login">
					<i class="fa fa-lock"></i>
					로그인
				</button>
			</div>
			<div class="mobile-nav-btn">
				<i class="fa fa-bars"></i>
			</div>
			<div class="mobile-nav">
				<li class="mobile-active"><a href="#">홈</a></li>
				<li><a href="#">온라인 집들이</a></li>
				<li><a href="#">스토어</a></li>
				<li><a href="#">전문가</a></li>
				<li><a href="#">시공 견적</a></li>
			</div>
		</div>

	</header>

	<section id="screen">
		<div class="screen-inner">
			<div class="screen-left">
				<div class="screen-search">
					<i class="fa fa-search"></i>
					<input type="text" id="search-input" placeholder="검색">
				</div>

				<div class="item-list">
					<!-- <h1 class="no-exist">일치하는 상품이 없습니다.</h1> -->
				</div>

				<div class="basket">이곳에 상품을 넣어주세요.</div>
			</div>

			<div class="screen-right">
				<div class="screen-right-top">
					
				</div>

				<div class="screen-right-bottom">
					<p class="purchase-total">
						총 합계 : <span>0</span>원
					</p>
					<button id="buy_btn">
						구매하기
					</button>
				</div>
			</div>
		</div>
	</section>

	<footer>
		Copyright (C) 2020 by MyHome Inc All Rights Reserved.
	</footer>
</body>
</html>
